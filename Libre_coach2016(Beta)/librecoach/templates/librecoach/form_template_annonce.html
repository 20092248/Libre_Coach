  <script>
    $(document).ready(function(){
        $("#id_user:first").hide();
        $("label[for=id_user]").hide();
        $("#id_username:first").hide();
        $("label[for=id_username]").hide();
    });
    </script>

{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 colsm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
            <label class="control-label col-sm-2">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor%}

    <div><select style="display:none" id="id_user" name="user">
        <option value="{{user.id}}" selected="selected">{{user.username}}</option>
        </select>
    </div>
    <div style="display:none">
        <input id="id_username" maxlength="30" name="username" type="text" value="{{user.username}}" required="">
    </div>
