{% load static %}
    {% include 'librecoach/corp/header.html' %}


    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header" style="background:bisque">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message-page">
                        <h1 style="padding-top: 25px;">Administrateur</h1>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->

	<a  name="services"></a>
    <div class="content-section-a">

        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-sm-10">
                    <h2>Liste des clients et coachs :</h2>

                    <ul>
                        {% for user in object_list %}
                        <li style="list-style: none;padding:2px"><a class="col-lg-6 col-sm-6" href="{{user.id}}">{{ user.username }}</a>
                        <a style="margin: 0px 15px 0px 15px;" class="btn btn-default" href="{% url 'librecoach:client-modifier' user.id %}">modifier</a>
                        <form style="display:inline" action="{% url 'librecoach:client-supprimer' user.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="delete_id" value="{{ user.id }}">
                            <button onclick="return confirm('Etes vous sure de supprimer le client \'{{user.username}}\'?')" class="btn btn-default" type="submit">supprimer</button>
                        </form>
                        </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

    {% include 'librecoach/corp/footer.html' %}
